<div class="content-section">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-6">
                    <h3 class="widget-title">Fechando um chamado</h3>                    
                  <div class="contact-form">
                  <form name="contactform" id="contactform" action="#" method="post">
                    <p>
                      <label for="produto"></label>
                      <select name="produto" id="produto">
                        <option value="selecioneProduto">Selecione o produto</option>
                      </select>
                    </p>
                    <p>
                      <label for="jiga"></label>
                      <select name="jiga" id="jiga">
                        <option value="selecioneEstacao">Selecione a estação</option>
                        <option value="FTHPN010">FTHPN010</option>
                        <option value="FTHPN010">FTHPN011</option>
                      </select>
                    </p>
                    <p>
                      <label for="reclamacao"></label>
                      <select name="reclamacao" id="reclamacao">
                        <option value="selReclamacao">Selecione a reclamação</option>
                      </select>
                    </p>
                    <p>
                      <label for="acao"></label>
                      <select name="acao" id="acao">
                        <option value="selAcao">Selecione a ação</option>
                        <option value="har">Hardware</option>
                        <option value="sof">Software</option>
                        <option value="ori">Orientação</option>
                        <option value="sup">Suporte</option>
                      </select>
                    </p>
                    <p>
                      <label for="solucao"></label>
                      <select name="solucao" id="solucao">
                        <option value="selSolucao">Selecione a solução</option>
                      </select>
                    </p>
                    <p>
                      <label for="observacao">Observações</label>
                      <textarea name="observacao" id="observacao" cols="45" rows="5"></textarea>
                    </p>
                    <p>
                      <input type="submit" class="mainBtn" id="submit" value="Encerrar chamado">
                    </p>
                    <p><a href="index.html">Voltar</a> </p>
                  </form>
                    </div> <!-- /.contact-form -->
                </div>
                
            </div>
        </div>
    </div> <!-- /.content-section -->
</body>
