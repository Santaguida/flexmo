<div class="content-section">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-6">
                    <h3 class="widget-title">Relatório</h3>                    
                <div class="contact-form">
                      <form name="contactform" id="contactform" action="#" method="post">
                        <p>Determine o inicio do periodo:</p>
                        <p>
                          <input id="startdate" name="startdate" min="2015-04-01" max="2030-01-01" type="date">
                        </p>
                        <p>  
                          <input name="exit-time" type="time" id="exit-time" value="06:00">                      
                        </p>
                        <p>Determine o fim do periodo:</p>
                        <p>
                          <input id="startdate2" name="startdate2" min="2015-04-01" max="2030-01-01" type="date">
                        </p>
                        <p>  
                          <input name="exit-time2" type="time" id="exit-time2" value="05:59">
                        </p>
                        <p>
                          <label for="produto"></label>
                          <select name="produto" id="produto">
                            <option value="todosProduto">Todos os produto</option>
                          </select>
                          <label for="jigas"></label>
                          <select name="jigas" id="jigas">
                            <option value="todasJigas">Todas as jigas</option>
                          </select>
                          <label for="suporte"></label>
                          <select name="suporte" id="suporte">
                            <option value="todosSuportes">Todos os suportes</option>
                          </select>
                        </p>
                        <p>
                          <label for="problema"></label>
                          <select name="problema" id="problema">
                            <option value="todosProblemas">Todos os problemas</option>
                          </select>
                          <label for="solucoes"></label>
                          <select name="solucoes" id="solucoes">
                            <option value="todasSolucoes">Todas as soluções</option>
                          </select>
                          <label for="downtime"></label>
                          <select name="downtime" id="downtime">
                            <option value="downtime">Downtime</option>
                            <option value="5">&lt;5</option>
                            <option value="10">&lt;10</option>
                            <option value="15">&lt;15</option>
                            <option value="16">+15</option>
                          </select>
                        </p>                     
                            <p>
                              <input type="submit" class="mainBtn" id="submit" value="Gerar relatório">
                        </p>
                            <p><a href="index.html">Voltar</a> </p>
                  </form>
                    </div> <!-- /.contact-form -->
                </div>
                
            </div>
        </div>
